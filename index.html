<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pagina de Cadastro</title>
</head>
<body id="content">

    <header>
        <div class="title">Pagina de Cadastro</div>
    </header>

<main id="main">
    <div id="main2">

        <form action="index.html" method="get">

            <label class="info1">
                Nome Completo
                <input type="text" placeholder="Nome Completo" autocomplete="off" maxlength="35" required class="input1">
            </label>

            <label class="info1">
                DIgite seu email
                <input type="email" placeholder="Email" autocomplete="off" maxlength="25" required class="input1">
            </label>

            <label class="info1">
                Digite uma Senha
                <input type="password" autocomplete="off" maxlength="9" minlength="9"  required class="input1" >
            </label>

            <label class="info2">
                Digite a senha novamente
                <input type="password"  autocomplete="off" maxlength="9" required class="input1">
            </label>

            <label class="info2">
                <div>Data de Nascimento</div> 
                <input type="date" autocomplete="off" required class="input1">
            </label>

            <button type="submit" class="input2"> confirmar</button>
        </form>
    </div>

</main>

 <footer>
    Pagina feita com fins estudantis 
    <span>Todos direitos reservados aos seus devidos proprietarios</span>
 </footer>
</body>
</html>
